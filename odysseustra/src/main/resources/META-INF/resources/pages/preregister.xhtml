<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<ui:composition template="../template.xhtml">
    <ui:define name="content-center">

        <h2 style="text-align: center;">Preregister</h2>

        <div class="card">
            <h:form id="wizardForm">
                <h:outputLabel  value="You are already preregistered on the platform. If any data is changed in the meantime or it is wrong, please change that data."   style="margin-left: 5px; font-size: x-large; font: bold"
                                rendered="#{not empty odsTravelerController.odsTravelerSelectedForPreregister.id}" />
                <br/>
                <p:growl id="growl" showDetail="true"/>

                <p:wizard flowListener="#{odsTravelerController.onFlowProcess}" widgetVar="wizard" id="wizardId">
                    <p:tab id="personal" title="Personal">
                        <p:panel header="Personal Details">
                            <p:messages/>
                            <h:panelGrid columns="2">
                                <h:outputText value="Firstname: *"/>
                                <p:inputText value="#{odsTravelerController.odsTravelerSelectedForPreregister.firstName}" required="true" label="Firstname"/>

                                <h:outputText value="Lastname: *"/>
                                <p:inputText value="#{odsTravelerController.odsTravelerSelectedForPreregister.lastName}" required="true" label="Lastname"/>

                                <h:outputText value="Date of Birth: "/>
                                <p:calendar value="#{odsTravelerController.odsTravelerSelectedForPreregister.dateOfBirth}" pattern="yyyy-MM-dd" showOn="button" navigator="true" />

                                <h:outputText value="Place of Birth"/>
                                <p:inputText value="#{odsTravelerController.odsTravelerSelectedForPreregister.placeOfBirth}" label="PlaceOfBirth"/>
                            </h:panelGrid>
                        </p:panel>
                    </p:tab>

                    <p:tab id="address" title="Address">
                        <p:panel header="Address Details">
                            <p:messages/>
                            <h:panelGrid columns="2">
                                <h:outputText value="Street: "/>
                                <p:inputText value="#{odsTravelerController.odsTravelerSelectedForPreregister.street}"/>

                                <h:outputText value="Street Details: "/>
                                <p:inputText value="#{odsTravelerController.odsTravelerSelectedForPreregister.streetDetails}"/>

                                <h:outputText value="City: "/>
                                <p:inputText value="#{odsTravelerController.odsTravelerSelectedForPreregister.city}"/>

                                <h:outputText value="Country: "/>
                                <p:inputText value="#{odsTravelerController.odsTravelerSelectedForPreregister.county}"/>

                                <h:outputText value="Country Code: "/>
                                <p:inputText value="#{odsTravelerController.odsTravelerSelectedForPreregister.countryCode}"/>

                                <h:outputText value="Zip Code:"/>
                                <p:inputText value="#{odsTravelerController.odsTravelerSelectedForPreregister.zipCode}"/>

                            </h:panelGrid>
                        </p:panel>
                    </p:tab>

                    <p:tab id="contact" title="Contact">
                        <p:panel header="Contact Information">
                            <p:messages/>
                            <h:panelGrid columns="2" >
                                <h:outputText value="Email: *"/>
                                <p:inputText value="#{odsTravelerController.odsTravelerSelectedForPreregister.email}" required="true" label="Email"/>

                                <h:outputText value="Phone: "/>
                                <p:inputText value="#{odsTravelerController.odsTravelerSelectedForPreregister.phone}"/>

                                <h:outputText value="Social Media: "/>
                                <p:inputText value="#{odsTravelerController.odsTravelerSelectedForPreregister.socialMedia}"/>

                                <h:outputText value="Additional Info: "/>
                                <p:inputText value="#{odsTravelerController.odsTravelerSelectedForPreregister.additionalInfo}"/>
                            </h:panelGrid>
                        </p:panel>
                    </p:tab>

                    <p:tab id="document" title="Document">
                        <p:panel header="Document Information">
                            <p:messages/>
                            <h:panelGrid columns="2" >
                                <h:outputText value="Document Type: *"/>
                                <p:inputText value="#{odsTravelerController.odsTravelerSelectedForPreregister.documentType}" required="true" />

                                <h:outputText value="Document Number: *"/>
                                <p:inputText value="#{odsTravelerController.odsTravelerSelectedForPreregister.documentNumber}" required="true"/>

                                <h:outputText value="Document Issuer"/>
                                <p:inputText value="#{odsTravelerController.odsTravelerSelectedForPreregister.documentIssuer}"/>

                                <h:outputText value="Document Validity: "/>
                                <p:inputText value="#{odsTravelerController.odsTravelerSelectedForPreregister.documentValidity}"/>

                                <h:outputText value="Personal ID: "/>
                                <p:inputText value="#{odsTravelerController.odsTravelerSelectedForPreregister.personalId}"/>
                            </h:panelGrid>
                        </p:panel>
                    </p:tab>

                    <p:tab id="selfie" title="Photo">
                        <p:panel header="Please take a selfie">
                            <p:messages/>
                            <div style="display: flex; flex-direction: column; align-items: center;">
                                <p:photoCam widgetVar="pc" listener="#{odsTravelerController.oncapture}" width="600" height="400"
                                />
                                <br/>
                                <p:commandButton type="button" value="Capture" onclick="PF('pc').capture()"/>
                            </div>
                        </p:panel>
                    </p:tab>

                    <p:tab id="confirm" title="Confirmation">
                        <p:panel header="Confirmation">
                            <h:panelGrid id="confirmation" columns="1" columnClasses="grid">
                                <h:panelGrid columns="2" >
                                    <h:outputText value="Firstname: "/>
                                    <h:outputText value="#{odsTravelerController.odsTravelerSelectedForPreregister.firstName}" styleClass="outputLabel"/>

                                    <h:outputText value="Lastname: "/>
                                    <h:outputText value="#{odsTravelerController.odsTravelerSelectedForPreregister.lastName}" styleClass="outputLabel"/>

                                    <h:outputText value="Date of Birth"/>
                                    <h:outputText value="#{odsTravelerController.odsTravelerSelectedForPreregister.dateOfBirth}" styleClass="outputLabel"/>

                                    <h:outputText value="Place of Birth"/>
                                    <h:outputText value="#{odsTravelerController.odsTravelerSelectedForPreregister.placeOfBirth}" styleClass="outputLabel"/>
                                </h:panelGrid>

                                <h:panelGrid columns="2">
                                    <h:outputText value="Street: "/>
                                    <h:outputText value="#{odsTravelerController.odsTravelerSelectedForPreregister.street}" styleClass="outputLabel"/>

                                    <h:outputText value="Street Details: "/>
                                    <h:outputText value="#{odsTravelerController.odsTravelerSelectedForPreregister.streetDetails}" styleClass="outputLabel"/>

                                    <h:outputText value="City: "/>
                                    <h:outputText value="#{odsTravelerController.odsTravelerSelectedForPreregister.city}" styleClass="outputLabel"/>

                                    <h:outputText value="Country: "/>
                                    <h:outputText value="#{odsTravelerController.odsTravelerSelectedForPreregister.county}" styleClass="outputLabel"/>

                                    <h:outputText value="Country Code: "/>
                                    <h:outputText value="#{odsTravelerController.odsTravelerSelectedForPreregister.countryCode}" styleClass="outputLabel"/>

                                    <h:outputText value="Zip Code: "/>
                                    <h:outputText value="#{odsTravelerController.odsTravelerSelectedForPreregister.zipCode}" styleClass="outputLabel"/>
                                </h:panelGrid>

                                <h:panelGrid columns="2">
                                    <h:outputText value="Email: "/>
                                    <h:outputText value="#{odsTravelerController.odsTravelerSelectedForPreregister.email}" styleClass="outputLabel"/>

                                    <h:outputText value="Phone "/>
                                    <h:outputText value="#{odsTravelerController.odsTravelerSelectedForPreregister.phone}" styleClass="outputLabel"/>

                                    <h:outputText value="Social Media: "/>
                                    <h:outputText value="#{odsTravelerController.odsTravelerSelectedForPreregister.socialMedia}" styleClass="outputLabel"/>

                                    <h:outputText value="Additional Info: "/>
                                    <h:outputText value="#{odsTravelerController.odsTravelerSelectedForPreregister.additionalInfo}" styleClass="outputLabel"/>

                                    <h:outputText/>
                                    <h:outputText/>
                                </h:panelGrid>

                                <h:panelGrid columns="2">
                                    <h:outputText value="Document Type: "/>
                                    <h:outputText value="#{odsTravelerController.odsTravelerSelectedForPreregister.documentType}" styleClass="outputLabel"/>

                                    <h:outputText value="Document Number "/>
                                    <h:outputText value="#{odsTravelerController.odsTravelerSelectedForPreregister.documentNumber}" styleClass="outputLabel"/>

                                    <h:outputText value="Document Issuer: "/>
                                    <h:outputText value="#{odsTravelerController.odsTravelerSelectedForPreregister.documentIssuer}" styleClass="outputLabel"/>

                                    <h:outputText value="Document Validity: "/>
                                    <h:outputText value="#{odsTravelerController.odsTravelerSelectedForPreregister.documentValidity}" styleClass="outputLabel"/>

                                    <h:outputText value="Personal ID: "/>
                                    <h:outputText value="#{odsTravelerController.odsTravelerSelectedForPreregister.personalId}" styleClass="outputLabel"/>

                                    <h:outputText/>
                                    <h:outputText/>
                                </h:panelGrid>
                            </h:panelGrid>

                            <p:commandButton value="Submit" actionListener="#{odsTravelerController.saveTraveler}"  update="growl" process="@this"/>
                        </p:panel>
                    </p:tab>
                </p:wizard>

            </h:form>
        </div>

    </ui:define>

</ui:composition>
</html>
