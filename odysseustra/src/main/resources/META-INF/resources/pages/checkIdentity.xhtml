<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="../template.xhtml">
    <ui:define name="content-center">
        <h2 style="text-align: center;">Check Identity</h2>

        <f:metadata>
            <f:event listener="#{checkIdentityController.onPageLoad}" type="preRenderView" />
        </f:metadata>

        <div class="card" style="text-align: center;">
            <h:form>
                <p:growl id="msg" showDetail="true"/>
                <div style="display: flex; flex-direction: column; align-items: center;">
                    <p:photoCam widgetVar="pc" listener="#{checkIdentityController.oncapture}" width="600" height="400" update="photo"
                                 />
                    <br/>
                    <p:commandButton type="button" value="Capture" onclick="PF('pc').capture()"/>
                </div>
                <br/>
                <br/>
                <p:outputPanel id="photo" style="text-align: center;">
                    <p:graphicImage value="#{checkIdentityController.image}" rendered="#{not empty checkIdentityController.filename}"
                                    style="max-height: 600px; max-width: 800px;" cache="false"/>
                </p:outputPanel>
            </h:form>
        </div>

    </ui:define>

</ui:composition>
</html>
