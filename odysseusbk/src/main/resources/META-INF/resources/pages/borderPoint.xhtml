<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="../template.xhtml">
    <ui:define name="content-center">
        <h2 style="text-align: center;">Border Point</h2>

        <h:form id="odsCarForm">
        <p:growl id="msgs" showDetail="true"/>
        <p:dataTable id="dataTableOdsCar" var="car" value="#{odsCarController.carList}"
                     selection="#{odsCarController.odsCarSelected}"
                     emptyMessage="No cars found with given criteria"
                     showGridlines="true"
                     rows="5" paginator="true" paginatorPosition="bottom"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                     rowsPerPageTemplate="5,10,15,25,50,100,{ShowAll|'All'}">
            <f:facet name="header">
                <div class="flex justify-content-between align-items-center">
                    List of Cars

                    <div>
                        <p:commandButton id="toggler" type="button" value="Columns" icon="pi pi-align-justify"/>
                        <p:columnToggler datasource="dataTableOdsCar" trigger="toggler">
                            <p:ajax />
                        </p:columnToggler>
                    </div>
                </div>
            </f:facet>

            <p:column headerText="ID" width="35">
                <h:outputText value="#{car.id}"/>
            </p:column>
            <p:column headerText="Register number" width="125">
                <h:outputText value="#{car.regNumber}"/>
            </p:column>
            <p:column headerText="Car vin" width="135">
                <h:outputText value="#{car.carVin}"/>
            </p:column>
            <p:column headerText="Manufacturer" width="95">
                <h:outputText value="#{car.manufacturer}"/>
            </p:column>
            <p:column headerText="Type" width="55" visible="false">
                <h:outputText value="#{car.type}"/>
            </p:column>
            <p:column headerText="First regiter day" width="110">
                <h:outputText value="#{car.firstRegDate}"/>
            </p:column>
            <p:column headerText="Car owner" width="65" visible="false">
                <h:outputText value="#{car.carOwner}"/>
            </p:column>
            <p:column headerText="Declared destination" width="75">
                <h:outputText value="#{car.declaredDestination}"/>
            </p:column>
            <p:column headerText="Declared goods" width="85">
                <h:outputText value="#{car.declaredGoods}"/>
            </p:column>
            <p:column headerText="Info" width="125">
                <h:outputText value="#{car.info}"/>
            </p:column>
            <p:column headerText="Picture" width="75">
               <p:commandButton value="Show" actionListener="#{odsCarController.settingImage(car.id)}" update="imageForm"
                                 oncomplete="PF('carPicture').show()"/>
            </p:column>
            <p:column headerText="Scan" width="75" visible="false">
                <h:outputText value="#{car.scan}"/>
            </p:column>
            <p:column headerText="Driver" width="75">
                <h:outputText value="#{car.driver}"/>
            </p:column>
            <p:column headerText="Bcp" width="75" visible="false">
                <h:outputText value="#{car.bcp}"/>
            </p:column>
            <p:column headerText="Arival time" width="75">
                <h:outputText value="#{car.arivalTime}"/>
            </p:column>

            <p:column headerText="Actions" width="50">
                <p:commandButton icon="pi pi-pencil" update=":dialogsOdsCar:manage-odsCar-content" id="editOdsCar"
                                 oncomplete="PF('manageOdsCar').show()"
                                 styleClass="edit-button rounded-button ui-button-success">
                    <f:setPropertyActionListener value="#{car}"
                                                 target="#{odsCarController.odsCarSelected}" />
                </p:commandButton>
                <p:tooltip for="editOdsCar" value="Edit" showEffect="clip" hideEffect="fold" position="top"/>

                <p:commandButton class="ui-button-warning rounded-button" id="deleteOdsCar"
                                 oncomplete="PF('deleteOdsCarDialog').show()"
                                 icon="pi pi-trash">
                    <f:setPropertyActionListener value="#{car}"
                                                 target="#{odsCarController.odsCarSelected}" />
                </p:commandButton>

                <p:tooltip for="deleteOdsCar" value="Delete" showEffect="clip" hideEffect="fold" position="top"/>
            </p:column>

        </p:dataTable>
            <p:toolbar >
                <p:toolbarGroup>
                    <p:commandButton value="New Car" icon="pi pi-plus"
                                     actionListener="#{odsCarController.createNewOdsCar()}"
                                     update=":dialogsOdsCar:manage-odsCar-content"
                                     oncomplete="PF('manageOdsCar').show()"
                                     style="width: 150px;float:right;margin-right: 2.5rem; background-color: #1c7d73;">
                        <p:resetInput target=":dialogsOdsCar:manage-odsCar-content" />
                    </p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>

        </h:form>
        <h:form id ="imageForm">
            <p:dialog id="carPicture" header="Car Picture" widgetVar="carPicture" responsive="true" showEffect="fade">
                <p:outputLabel id="manage-carPicture-content" class = "ui-fluid">
                    <p:outputLabel rendered="#{not empty odsCarController.imageFromDB}">
                        <p:graphicImage
                                cache="false"
                                value="#{odsCarController.imageDB}"
                                style="max-width: 524px; max-height: 524px"
                            />
                    </p:outputLabel>
                </p:outputLabel>
                <f:facet name="footer">
                    <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('carPicture').hide()"
                                     class = "ui-button-secondary" type = "button" />
                </f:facet>
            </p:dialog>
        </h:form>


        <h:form id="dialogsOdsCar">
            <p:dialog header="Car" showEffect="fade" widgetVar="manageOdsCar"
                      responsive="true">
                <p:outputPanel id="manage-odsCar-content" class="ui-fluid">
                    <p:outputPanel rendered="#{not empty odsCarController.odsCarSelected}">
                        <div style=" max-height: 460px; max-width: 750px; overflow-y: auto; padding: 10px;">

                            <table style="width: 100%; border-collapse: collapse; border: 10px solid #ddd; transform: scale(0.9);">
                                <tr>
                                    <td style="padding: 15px 10px">
                                        <div class="card" style="width: 400px">

                                            <p:growl id="messages" showDetail="true"/>

                                            <h3 style="font-weight: normal; font-size: 16px;">Picture</h3>

                                            <p:fileUpload mode="advanced"
                                                          multiple="false"
                                                          listener="#{odsCarController.handleFileUpload}"
                                                          sizeLimit="5124000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                                                          invalidSizeMessage="Maximum file size allowed is 5000 KB"
                                                          invalidFileMessage="only gif | jpg | jpeg | png is allowed"
                                                          update="messages imagePanel"/>



                                            <p:outputPanel id="imagePanel" style="border: 1px solid #ddd; padding: 10px;">
                                                <h3 style="font-weight: normal; font-size: 16px;">Picture uploaded</h3>
                                                <p:graphicImage
                                                        cache="false"
                                                        rendered="#{not empty odsCarController.originalImage}"
                                                        value="#{odsCarController.image}"
                                                        style="max-width: 150px; max-height: 300px; " />
                                            </p:outputPanel>

                                        </div>
                                    </td>

                                </tr>
                            </table>
                            <table style="width: 100%; border-collapse: collapse; border: 10px solid #ddd; transform: scale(0.9); margin-top: -50px">

                                <tr>
                                    <td style="padding: 15px 10px;">
                                        <div class="field" style="padding-top: 10px; width: 125px ">
                                            <p:outputLabel for="carId">Car id</p:outputLabel>
                                            <p:inputText id="carId"
                                                         value="#{odsCarController.odsCarSelected.id}"
                                            />

                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 15px 10px">
                                        <div class="field" style="padding-top: 10px; width: 250px">
                                            <p:outputLabel for="regNumber">Register number</p:outputLabel>
                                            <p:inputText id="regNumber"
                                                         value="#{odsCarController.odsCarSelected.regNumber}" />
                                        </div>
                                    </td>
                                    <td style="padding: 15px 10px;">
                                        <div class="field" style="padding-top: 10px; width: 250px">
                                            <p:outputLabel for="carVin">Car vin</p:outputLabel>
                                            <p:inputText id="carVin"
                                                         value="#{odsCarController.odsCarSelected.carVin}"  />
                                        </div>
                                    </td>
                                </tr>

                                <tr>
                                    <td style="padding: 15px 10px;">
                                        <div class="field" style="padding-top: 10px; width: 125px ">
                                            <p:outputLabel for="manufacturer">Manufacturer</p:outputLabel>
                                            <p:inputText id="manufacturer"
                                                         value="#{odsCarController.odsCarSelected.manufacturer}"  />
                                        </div>
                                    </td>
                                    <td style="padding: 15px 10px;">
                                        <div class="field" style="padding-top: 10px; width: 125px">
                                            <p:outputLabel for="type">Type</p:outputLabel>
                                            <p:inputText id="type"
                                                         value="#{odsCarController.odsCarSelected.type}" />
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 15px 10px;">
                                        <div class="field" style="padding-top: 10px; width: 250px ">
                                            <p:outputLabel for="firstReg">First register date</p:outputLabel>
                                            <p:inputText id="firstReg"
                                                         value="#{odsCarController.odsCarSelected.firstRegDate}"  />

                                        </div>
                                    </td>
                                    <td style="padding: 15px 10px;">
                                        <div class="field" style="padding-top: 10px; width: 250px">
                                            <p:outputLabel for="carOwner">Car owner</p:outputLabel>
                                            <p:inputText id="carOwner"
                                                         value="#{odsCarController.odsCarSelected.carOwner}" />
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 15px 10px;">
                                        <div class="field" style="padding-top: 10px; width: 250px">
                                            <p:outputLabel for="declaredDest">Declared destination</p:outputLabel>
                                            <p:inputText id="declaredDest"
                                                         value="#{odsCarController.odsCarSelected.declaredDestination}" />
                                        </div>
                                    </td>
                                    <td style="padding: 15px 10px;">
                                        <div class="field" style="padding-top: 10px; width: 250px">
                                            <p:outputLabel for="declaredGoods">Declared goods</p:outputLabel>
                                            <p:inputText id="declaredGoods"
                                                         value="#{odsCarController.odsCarSelected.declaredGoods}"  />
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 15px 10px;">
                                        <div class="field" style="padding-top: 10px; width: 250px">
                                            <p:outputLabel for="info">Info</p:outputLabel>
                                            <p:inputText id="info"
                                                         value="#{odsCarController.odsCarSelected.info}"/>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 15px 10px;">
                                        <div class="field" style="padding-top: 10px; width: 125px" >
                                            <p:outputLabel for="scan">Scan</p:outputLabel>
                                            <p:inputText id="scan"
                                                         value="#{odsCarController.odsCarSelected.scan}"/>
                                        </div>
                                    </td>
                                    <td style="padding: 15px 10px;">
                                        <div class="field" style="padding-top: 10px; width: 250px">
                                            <p:outputLabel for="driver">Driver</p:outputLabel>
                                            <p:inputText id="driver"
                                                         value="#{odsCarController.odsCarSelected.driver}"/>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 15px 10px;">
                                        <div class="field" style="padding-top: 10px; width: 250px">
                                            <p:outputLabel for="bcp">BCP</p:outputLabel>
                                            <p:inputText id="bcp"
                                                         value="#{odsCarController.odsCarSelected.bcp}"/>
                                        </div>
                                    </td>
                                    <td style="padding: 15px 10px;">
                                        <div class="field" style="padding-top: 10px; width: 250px">
                                            <p:outputLabel for="arivalTime">Arival time</p:outputLabel>
                                            <p:inputText id="arivalTime"
                                                         value="#{odsCarController.odsCarSelected.arivalTime}"/>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </p:outputPanel>
                </p:outputPanel>
                <f:facet name="footer">
                    <p:commandButton value="Save" icon="pi pi-check"
                                     actionListener="#{odsCarController.saveOdsCar}"
                                     update="odsCarForm:dataTableOdsCar"
                                     oncomplete="PF('manageOdsCar').hide()"   />
                    <p:commandButton value="Cancel" icon="pi pi-times"
                                     actionListener="#{odsCarController.cancelOdsCar}"
                                     oncomplete="PF('manageOdsCar').hide()"
                                     class="ui-button-secondary"  />
                </f:facet>
            </p:dialog>
        </h:form>
        <h:form id="formConfirmDialog">

            <p:confirmDialog widgetVar="deleteOdsCarDialog" showEffect="fade" width="300"
                             message="Delete this car?" header="Confirm" severity="warn" appendTo="@(body)" >
                <p:commandButton value="Yes" icon="pi pi-check"
                                 actionListener="#{odsCarController.deleteOdsCar}"
                                 oncomplete="PF('deleteOdsCarDialog').hide()" />
                <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                 onclick="PF('deleteOdsCarDialog').hide()" />
            </p:confirmDialog>

        </h:form>
        <title>Display Image from Byte Array</title>

    </ui:define>
    

</ui:composition>
</html>
