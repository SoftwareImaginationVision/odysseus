<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="../template.xhtml">
    <ui:define name="content-center">
        <h1 style="text-align: center;">Image</h1>
        <h:form id ="imageForm">
            <div>
                <p:outputLabel value="Nume:" for="filename" />
                <h:outputText id="filename" value="Some text" />
            </div>
            <div>
                <p:graphicImage name="uploads/image.png" style="max-width: 300px; max-height: 200px"/>
            </div>

        </h:form>

    </ui:define>
</ui:composition>
</html>
